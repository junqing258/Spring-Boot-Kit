server:
  port:  8443
  http2:
    enabled: true
  ssl:
    enabled : true
    key-store: classpath:keystore.p12
    key-store-password: 123456
    key-store-type : PKCS12
    protocol : TLSv1.2

spring:
  resources:
    cache:
      period: 604800
    chain:
      compressed: true
      cache: true
  thymeleaf:
    prefix : classpath:/templates/

  datasource:
    name: test
    url: jdbc:mysql://192.168.2.5:3335/test_data?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: chifaner159
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    redis:
      host: 192.168.2.5
      #redis密码，没有密码的可以用～表示
      password: ~
      port: 6381
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000

  mybatis:
    type-aliases-package: com.xiaour.spring.boot.mapper
    mapper-locations: classpath:mapper/*.xml
    configLocation: classpath:mybatis-config.xml
